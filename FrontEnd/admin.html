<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprobar cuentas</title>
  <link rel="stylesheet" href="./Estilos/styles.css" />
</head>
<body>
  <div class="centered-page">
    <div class="card">
      <h2 class="subtitle">Aprobar cuentas</h2>
      <div id="userList"></div>
    </div>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('http://localhost:3000/api/admin/pending');
    const users = await response.json();
    const userList = document.getElementById('userList');

    if (users.length === 0) {
      userList.innerHTML = "<p>No hay usuarios pendientes de aprobaci√≥n.</p>";
      return;
    }

    users.forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.innerHTML = `
        <p>${user.nombre} ${user.apellidos} - ${user.email}</p>
        <button onclick="approveUser(${user.id_usuario}, 1)">Aprobar</button>
        <button onclick="approveUser(${user.id_usuario}, 0)">Rechazar</button>
      `;
      userList.appendChild(userDiv);
    });

  } catch (err) {
    console.error('Error al cargar usuarios pendientes:', err);
  }
});
async function approveUser(id, aprobado) {
  console.log(`ID Usuario: ${id}, Aprobado: ${aprobado}`);

  try {
    const response = await fetch('http://localhost:3000/api/admin/approve-user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_usuario: id, aprobado })
    });

    const result = await response.json();
    console.log('Respuesta del servidor:', result);

    alert(result.message);
    window.location.reload();
  } catch (err) {
    console.error('Error al aprobar/rechazar usuario:', err);
  }
}
  </script>
</body>
</html>
