<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi - Iniciar sesiÃ³n</title>
  <link rel="stylesheet" href="Estilos/styles.css" />
</head>
<body>
  <div class="centered-page">
    <div class="card">
      <h2 class="subtitle">Iniciar sesiÃ³n</h2>
      <a href="CrearCuenta/datos-personales.html" class="small-link">Â¿Crear cuenta?</a>

      <form class="form" id="loginForm">
        <label for="email" class="label">Correo electrÃ³nico</label>
        <input type="email" id="email" placeholder="Escribe tu correo" class="input" required />

        <label for="password" class="label">ContraseÃ±a</label>
        <input type="password" id="password" placeholder="Escribe tu contraseÃ±a" class="input" required />

        <a href="recuperarContraseÃ±a/recuperar.html" class="forgot-link">Â¿Has olvidado tu contraseÃ±a?</a>

        <button type="submit" class="btn">Iniciar sesiÃ³n</button>
      </form>
    </div>
  </div>

  <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email    = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:3000/api/auth/login', {
      method : 'POST',
      headers: { 'Content-Type': 'application/json' },
      body   : JSON.stringify({ email, password })   //  ðŸ’¡  password, no "contraseÃ±a"
    });

    const data = await res.json();
    if (!res.ok) return alert(data.error);

    /* guarda usuario + token */
    localStorage.setItem('user', JSON.stringify(data.user));
    localStorage.setItem('token', data.token);

     // â€“â€“â€“â€“â€“â€“â€“â€“â€“ GUARDO foto_perfil EN localStorage â€“â€“â€“â€“â€“â€“â€“â€“â€“
      if (data.user.foto_perfil) {
        localStorage.setItem('foto_perfil', data.user.foto_perfil);
      } else {
        // Si no tiene foto en BD, se puede dejar vacÃ­o o placeholder
        localStorage.removeItem('foto_perfil');
      }

    /* redirige */
    window.location.href = data.redirect;
  } catch (err) {
    console.error(err);
    alert('Error al conectar con el servidor');
  }
});
  </script>
</body>
</html>
