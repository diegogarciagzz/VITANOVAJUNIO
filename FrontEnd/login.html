<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi - Iniciar sesi칩n</title>
  <link rel="stylesheet" href="Estilos/styles.css" />
</head>
<body>
  <div class="centered-page">
    <div class="card">
      <h2 class="subtitle">Iniciar sesi칩n</h2>
      <a href="CrearCuenta/datos-personales.html" class="small-link">쮺rear cuenta?</a>

      <form class="form" id="loginForm">
        <label for="email" class="label">Correo electr칩nico</label>
        <input type="email" id="email" placeholder="Escribe tu correo" class="input" required />

        <label for="password" class="label">Contrase침a</label>
        <input type="password" id="password" placeholder="Escribe tu contrase침a" class="input" required />

        <a href="recuperarContrase침a/recuperar.html" class="forgot-link">쮿as olvidado tu contrase침a?</a>

        <button type="submit" class="btn">Iniciar sesi칩n</button>
      </form>
    </div>
  </div>

  <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email    = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:3000/api/auth/login', {
      method : 'POST',
      headers: { 'Content-Type': 'application/json' },
      body   : JSON.stringify({ email, password })   //  游눠  password, no "contrase침a"
    });

    const data = await res.json();
    if (!res.ok) return alert(data.error);

    /* guarda usuario + token */
    localStorage.setItem('user', JSON.stringify(data.user));
    localStorage.setItem('token', data.token);

    /* redirige */
    window.location.href = data.redirect;
  } catch (err) {
    console.error(err);
    alert('Error al conectar con el servidor');
  }
});
  </script>
</body>
</html>
