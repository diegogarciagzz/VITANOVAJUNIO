<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="/FrontEnd/Estilos/general-inicio.css" />
  <script>
    setTimeout(() => {
      window.location.href = "/Frontend/index.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="card-container">
    <h2 class="mensaje">
      Has actualizado tu contraseña,<br />
      ahora se te redirigirá a la pestaña<br />
      de inicio de sesión
    </h2>
  </div>

  <script>
    document.getElementById('recoverForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      try {
        const response = await fetch('http://localhost:3000/api/auth/recover-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          window.location.href = 'correo-enviado.html';
        } else {
          alert(data.error);
        }

      } catch (err) {
        console.error('Error al enviar correo de recuperación:', err);
        alert('Error al enviar correo de recuperación');
      }
    });
  </script>
</body>
</html>
