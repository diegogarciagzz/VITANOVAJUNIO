        <div class="flex gap-2">
          <input id="chatInput" type="text" placeholder="Escribe algo‚Ä¶" class="flex-grow p-3 rounded-md bg-[#3a3a3a] border border-gray-600 text-white placeholder-gray-400 text-base"/>
          <button id="sendBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md text-base">Enviar</button>
        </div>
      </div>

  </div>

<script>
feather.replace();

// Toggle sidebar
document.getElementById('toggleSide').onclick = () => {
  const sb = document.getElementById('sidebar');
  sb.classList.toggle('w-64'); sb.classList.toggle('w-16'); sb.classList.toggle('collapsed');
};

// User info
const usr = JSON.parse(localStorage.getItem('user')||'{}');
document.getElementById('userName').textContent = usr.nombre || 'Usuario';
const fp = localStorage.getItem('foto_perfil') || '';
document.getElementById('avatar').src = fp ? (fp.startsWith('/')?fp:'/'+fp) : '/Assets/avatar-placeholder.png';

// Logout / soporte / perfil
document.getElementById('logoutBtn').onclick = () => { sessionStorage.clear(); localStorage.clear(); location.href='/index.html'; };
document.getElementById('supportBtn').onclick = () => location.href='mailto:soporte@mawi.com';
document.getElementById('profileBtn').onclick = () => location.href='/Perfil/perfil.html';

// Chatbot
const chatWindow = document.getElementById('chatWindow');
const chatInput  = document.getElementById('chatInput');

async function enviarMensaje(){
  const texto = chatInput.value.trim();
  if(!texto) return;

  chatWindow.insertAdjacentHTML('beforeend', `
    <div class="text-right"><strong>T√∫:</strong> ${texto}</div>`);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  chatInput.value = '';

  try{
    const res = await fetch('/api/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        messages:[
          {role:'system',content:'Eres un asistente amigable.'},
          {role:'user',content:texto}
        ]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || '‚ö†Ô∏è No hubo respuesta.';
    chatWindow.insertAdjacentHTML('beforeend', `
      <div><strong>AWAQ Assistant:</strong> ${reply}</div>`);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }catch{
    chatWindow.insertAdjacentHTML('beforeend', `
      <div class="text-red-400">‚ö†Ô∏è Error al conectar con el servidor.</div>`);
  }
}

document.getElementById('sendBtn').onclick = enviarMensaje;
chatInput.addEventListener('keydown', e => { if(e.key === 'Enter') enviarMensaje(); });
</script>
</body>
</html>
