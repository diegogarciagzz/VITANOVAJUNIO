<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi – Nuevas Convocatorias</title>
  <!-- Tailwind & Feather Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body{background:#353535;color:#fff;font-family:Inter,system-ui,sans-serif}
    .sidebar-label{transition:opacity .2s}
    #sidebar.collapsed .sidebar-label{opacity:0;pointer-events:none}
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- ▸ NAVBAR ------------------------------------------------------ -->
  <header class="bg-gray-800 flex items-center justify-between h-14 px-6">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5 fill-current text-white" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <span class="font-semibold text-lg text-white">Mawi</span>
    </div>
    <div id="profileBtn" class="flex items-center gap-2 cursor-pointer hover:opacity-80">
      <span id="userName" class="text-sm text-white">Usuario</span>
      <img
        id="avatar"
        src="/Assets/avatar-placeholder.png"
        alt="avatar"
        class="w-8 h-8 rounded-full object-cover border-2 border-gray-700"
      />
    </div>
  </header>

  <div class="flex flex-grow overflow-hidden">
    <!-- ▸ SIDEBAR ---------------------------------------------------- -->
    <aside
      id="sidebar"
      class="bg-gray-900 w-64 flex flex-col transition-all duration-200">
      <!-- Botón para contraer/expandir -->
      <button
        id="toggleSide"
        class="self-end mt-3 mr-2 p-1 rounded hover:bg-gray-700">
        <i data-feather="chevron-left" class="w-4 h-4 text-gray-300"></i>
      </button>

      <!-- Menú de navegación -->
      <nav class="flex flex-col gap-6 mt-6 px-6 text-sm">
       <a href="/dashboard.html"
           class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="home" class="w-4 h-4"></i>
          <span class="sidebar-label">Inicio</span>
        </a>

        <a
          href="/FrontEnd/Asistentes/Biomo/biomo.html"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="activity" class="w-4 h-4"></i>
          <span class="sidebar-label">Mis Biomos</span>
        </a>

        <a
          href="/Asistentes/Convocatorias/convocatorias.html"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="file-text" class="w-4 h-4"></i>
          <span class="sidebar-label">Nuevas Convocatorias</span>
        </a>

        <a
          href="/Asistentes\Convocatorias\anteproyectos.html"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="layers" class="w-4 h-4"></i>
          <span class="sidebar-label">Explorador Convocatorias</span>
        </a>
<a
          href="/Asistentes\Convocatorias\NuevoAnteproyecto.html"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="folder-plus" class="w-4 h-4"></i>
          <span class="sidebar-label"> Anteproyectos </span>
        </a>

        <a
          href="/FrontEnd/Asistentes/Convocatorias/chat.html"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="message-circle" class="w-4 h-4"></i>
          <span class="sidebar-label">Chatbot</span>
        </a>

        <a
          href="#"
          class="flex items-center gap-3 hover:text-green-400 py-2">
          <i data-feather="play-circle" class="w-4 h-4"></i>
          <span class="sidebar-label">Videojuego</span>
        </a>
      </nav>

      <!-- Botón cerrar sesión -->
      <button
        id="logoutBtn"
        class="flex items-center gap-3 hover:text-red-400 py-2 px-6 mt-6">
        <i data-feather="log-out" class="w-4 h-4"></i>
        <span class="sidebar-label">Cerrar sesión</span>
      </button>

      <!-- Botón Soporte -->
      <button
        id="supportBtn"
        class="mt-auto m-4 flex items-center gap-2 bg-gray-800 rounded px-4 py-2 hover:ring-2 hover:ring-green-500">
        <i data-feather="phone" class="w-4 h-4 text-green-500"></i>
        <span class="text-sm sidebar-label">Soporte</span>
      </button>
    </aside>
<iframe id="supportIframe" src="/Soporte\soporte.html" style="display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 60%; border: none; background-color: #202020; color: white; padding: 20px; border-radius: 40px 40px 0 0;" ></iframe>


    <!-- ▸ CONTENIDO -->
    <main class="flex-1 overflow-y-auto p-8">
      <button id="backBtn" class="mb-6 flex items-center gap-2 text-green-400 hover:underline"><i data-feather="arrow-left" class="w-4 h-4"></i><span class="hidden sm:inline">Regresar</span></button>

      <h1 class="text-2xl font-bold mb-8">Nuevas Convocatorias</h1>

      <!-- Formulario -->
      <form id="convocatoriaForm" class="grid gap-8 grid-cols-1 md:grid-cols-2 max-w-5xl mx-auto">
        <!-- Columna izquierda -->
        <div class="flex flex-col gap-6">
          <label class="flex flex-col gap-2 text-sm">
            <span>Nombre del anteproyecto</span>
            <input name="nombre" type="text" required class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Escribe..." />
          </label>
          <label class="flex flex-col gap-2 text-sm">
            <span>Fecha de cierre</span>
            <input name="fecha_cierre" type="date" required class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" />
          </label>
          <label class="flex flex-col gap-2 text-sm">
            <span>Sitio web</span>
            <input name="sitio_web" type="url" class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="https://..." />
          </label>
          <label class="flex flex-col gap-2 text-sm">
            <span>Subir archivo (PDF, convocatoria, etc.)</span>
            <input name="archivo" type="file" accept="application/pdf" class="file:mr-4 file:px-4 file:py-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer text-gray-400" />
          </label>
        </div>

        <!-- Columna derecha -->
        <div class="flex flex-col gap-6">
          <label class="flex flex-col gap-2 text-sm">
            <span>Región</span>
            <input name="region" type="text" class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Escribe..." />
          </label>
          <label class="flex flex-col gap-2 text-sm">
            <span>Organización</span>
            <input name="organizacion" type="text" class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Escribe..." />
          </label>
          <label class="flex flex-col gap-2 text-sm">
            <span>País</span>
            <input name="pais" type="text" class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Escribe..." />
          </label>
          <label class="flex flex-col gap-2 text-sm flex-1">
            <span>Descripción</span>
            <textarea name="descripcion" rows="4" class="rounded-lg bg-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Escribe..."></textarea>
          </label>
          <button type="submit" class="mt-2 w-full md:w-auto self-start bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold">Guardar</button>
        </div>
      </form>
    </main>
  </div>

<script>
/* ───── Feather icons ───── */
feather.replace();

/* ───── Sidebar (colapso) ───── */
const sidebar   = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSide');

toggleBtn.onclick = () => {
  sidebar.classList.toggle('w-64');
  sidebar.classList.toggle('w-16');
  sidebar.classList.toggle('collapsed');
  const icon = toggleBtn.querySelector('svg');
  icon.setAttribute(
    'data-feather',
    sidebar.classList.contains('collapsed') ? 'chevron-right' : 'chevron-left'
  );
  feather.replace();
};

/* ───── Datos de sesión ───── */
const user  = JSON.parse(localStorage.getItem('user') || '{}');
const token = localStorage.getItem('token');

if (!user.id_usuario || !token) {
  document.body.innerHTML =
    '<h1 class="text-center mt-20 text-3xl">Por favor inicia sesión</h1>';
  throw new Error('No auth');
}

document.getElementById('userName').textContent = user.nombre;
const foto = localStorage.getItem('foto_perfil') || '/Assets/avatar-placeholder.png';
document.getElementById('avatar').src =
  foto.startsWith('/') ? foto : '/' + foto;

/* ───── Navegación rápida ───── */
document.getElementById('logoutBtn').onclick = () => {
  sessionStorage.clear();
  localStorage.clear();
  location.href = '/index.html';
};
document.getElementById('profileBtn').onclick = () =>
  (location.href = '/Perfil/perfil.html');
  
    // Mostrar el iframe de soporte
  document.getElementById('supportBtn').onclick = function() {
    document.getElementById('supportIframe').style.display = 'block';
  };

document.getElementById('backBtn').onclick = () =>
  window.history.length > 1 ? history.back() : (location.href = '/dashboard.html');

/* ───── Envío del formulario ───── */
const form = document.getElementById('convocatoriaForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // CORRECTO: enviar FormData directamente
  const formData = new FormData(form);

  try {
    const res = await fetch('/api/convocatorias', {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${token}` // NO poner Content-Type
      },
      body: formData
    });

    const out = await res.json();
    if (!res.ok || !out.ok) throw new Error(out.msg || 'Error back-end');

    alert('Convocatoria creada ✅');
    form.reset();
    // location.href = '/Convocatorias/anteproyecto.html'; // opcional
  } catch (err) {
    console.error(err);
    alert('No se pudo crear la convocatoria');
  }
});

</script>
</body>
</html>
