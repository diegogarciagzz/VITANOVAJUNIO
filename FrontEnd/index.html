<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Mawi - Inicio</title>
  <link rel="stylesheet" href="Estilos/styles.css" />
</head>
<body>

    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('user');
      if (user) {
